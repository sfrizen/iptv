<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<x:html xmlns="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/xml/ns/javaee"
      xmlns:x="http://www.w3.org/1999/xhtml">

<head>
    <x:title>Channels</x:title>
</head>

<body>
    <form id="form">
        <p:treeTable value="#{channelsView.groups}" var="group">
            <p:column headerText="Code">
                <outputText value="#{group.ignore}"/>
            </p:column>
            <p:column headerText="Ord">
                <outputText value="#{group.ord}"/>
            </p:column>
            <p:column headerText="Name">
                <outputText value="#{group.name}"/>
            </p:column>
            <p:column headerText="New Name">
                <outputText value="#{group.newName}"/>
            </p:column>
        </p:treeTable>
        <p:dataTable value="#{channelsView.channels}" var="group" draggableRows="true">
            <p:column headerText="Code">
                <outputText value="#{group.ignore}"/>
            </p:column>
            <p:column headerText="Ord">
                <outputText value="#{group.ord}"/>
            </p:column>
            <p:column headerText="Name">
                <outputText value="#{group.name}"/>
            </p:column>
            <p:column headerText="New Name">
                <outputText value="#{group.newName}"/>
            </p:column>
        </p:dataTable>
    </form>
</body>

</x:html>
