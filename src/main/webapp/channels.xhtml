<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Channel</title>
    </h:head>
    <h:body>
        <p:toolbar>
            <f:facet name="left">
                <p:button href="/" value="List of Channels"/>
                <p:button href="/product" value="New Channel"/>
            </f:facet>
        </p:toolbar>
        <ui:insert name="content"/>
        <h:form id="form">
            <p:treeTable value="#{channelsView.nodes}" var="node" draggableRows="true">
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{node.name}"/>
                </p:column>
                <p:column type="channel">
                    <f:facet name="header">Ord</f:facet>
                    <h:outputText value="#{node.ord}"/>
                </p:column>
                <p:column type="channel">
                    <f:facet name="header">Ignore</f:facet>
                    <h:outputText value="#{node.ignore}"/>
                </p:column>
            </p:treeTable>
        </h:form>
    </h:body>
</f:view>

</html>
